<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blockchain Tokens Home Assignment</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="text-center">XMan Tokens</h1>
        <h3 class="text-center">Blockchain Home Assignment</h3>
        <h5 class="text-center">Yanika Bugeja - SWD 6.3A</h5>
        <hr />
        <br />
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-4 col-sm-push-4">

        <div class="card">
          <div class="card-header"><strong>XMan Tokens Balance</strong> </div>
          <div class="card-body">
            <span id="XMTBalance"></span> XMT<br /><br />
          </div>
        </div>

        <br /><br />

        <div class="card">
          <div class="card-header"><strong>Transfer XMan Tokens</strong> </div>
          <div class="card-body">
            <form>
              <div class="form-group">
            <input type="text" class="form-control" id="TransferAddress" placeholder="Address" />
              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="TransferAmount" placeholder="Amount" />
              </div>

              <button class="btn btn-primary" id="TransferXMTButton" type="button">Transfer XMT</button>
            </form>
          </div>
        </div>

        <br /><br />

        <div class="card">
          <div class="card-header"><strong>Buy XMan Tokens</strong> </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="XManName" placeholder="XMan Name" />
              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="XManAmount" placeholder="XMan Token (Min. 100 XMT)" />
              </div>

              <button class="btn btn-primary" id="CreateXManButton" type="button">Buy XMan</button>
              <div id="CreateXManAlert"></div>
            </form>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/blockchainTokens.js"></script>
</body>
</html>
